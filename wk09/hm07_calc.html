<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm07 : Javascript calculator</title>
    <style></style>
    <script>
      function calc_add() {
        // calc_add() 로 변경!!
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        var result;
        result = parseInt(x) + parseInt(y);
        document.getElementById("result").value = result;   
        var ret = confirm("덧셈을 선택하셨습니다.");
			if (ret == true) {
				// 사용자가 "확인" 버튼을 누른 경우
				alert("계산중입니다.");
			} else {
				// 취소 버튼이나 다이얼로그를 닫은 경우
			}
      }  
    
     
    

      function calc_sub() {
        // 뺄셈
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        var result;
        result = parseInt(x) - parseInt(y);
        document.getElementById("result").value = result;
      }
     
 



      function calc_mul() {
        //곱셈
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        var result;
        result = parseInt(x) * parseInt(y);
        document.getElementById("result").value = result;
      }
    
    
    
      function calc_div() {
        //나누기
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        var result;
        result = parseInt(x) / parseInt(y);
        document.getElementById("result").value = result;
      }
    

    
    
      function calc_mod() {
        //나머지
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        var result;
        result = parseInt(x) % parseInt(y);
        document.getElementById("result").value = result;
      }
 
   
    </script>
  </head>
}



  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>JS App: Simple calculator</h3>
    <hr />
    <h3>간단한 계산기</h3>
    <form name="myform" action="..." method="post">
      첫번째 정수:
      <input id="x" />
      <br />
      두번째 정수:
      <input id="y" />
      <br />
      계산결과:
      <input id="result" />
      <br />
      <a href="javascript:alert('덧셈')"> 
      <input type="button" value="+" onclick="calc_add();" /></a>
      <a href="javascript:alert('뺄셈')"> 
      <input type="button" value="-" onclick="calc_sub();" /></a>
      <a href="javascript:alert('곱셈')"> 
      <input type="button" value="*" onclick="calc_mul();" /></a>
      <a href="javascript:alert('나누기')"> 
      <input type="button" value="/" onclick="calc_div();" /></a>
      <a href="javascript:alert('나머지')"> 
      <input type="button" value="%" onclick="calc_mod();" /></a>
    </form>
  </body>
</html>
